  <script type="text/javascript" gwd-events="handlers">
    window.gwd = window.gwd || {};
    gwd.exitAd = function(event) {
      Enabler.exitOverride("Purina Gourment UK", defaultValues.landingPage);
    };
    gwd.loadData = function(event) {
      populate();
      templateCSS(stylingCSS, defaultValues.customVariable);
      var triggerType = defaultValues.trigger.toUpperCase();
      var triggerType2 = defaultValues.trigger2.toUpperCase();
      headlineLabel.innerHTML = defaultValues.frame1Headline;
      product.setAttribute("source", defaultValues.frame1Image);
      background1.setAttribute("source", defaultValues.frame1Background);
      background2.setAttribute("source", defaultValues.frame2Background);
      background3.setAttribute("source", defaultValues.frame3Background);
      ctaLabel.innerHTML = defaultValues.ctaText;
      offerLabel.innerHTML = defaultValues.frame1Subheadline;
      dateLabel.innerHTML = defaultValues.frame2Subheadline;
      tcLabel.innerHTML = defaultValues.frame3Subheadline;
      if (defaultValues.frame1Subheadline == "&nbsp;" || defaultValues.frame1Subheadline == "") {
        //offerContainer.style.display = "none";
        gradient.style.display = "none";
      }
      // Retailer
      switch (triggerType) {
        case "ASDA":
          logoASDA.style.opacity = 1;
          break;
        case "TESCO":
          logoTESCO.style.opacity = 1;
          break;
        case "ZOOPLUS":
          logoZOOPLUS.style.opacity = 1;
          break;
      }
      // Product logo
      switch (triggerType2) {
        case "GOLD":
          Gold.style.opacity = 1;
          break;
        case "PERLE":
          Perle.style.opacity = 1;
          break;
        case "MONPETIT":
          Monpetit.style.opacity = 1;
          break;
      }
    };
    gwd.initAd = function(event) {
      initDynamic();
    };
    gwd.auto_PlayBtnClick = function(event) {
      gwd.actions.timeline.play('page1');
      console.log("Play Timeline");
    };
    gwd.auto_PauseBtnClick = function(event) {
      gwd.actions.timeline.pause('page1');
      console.log("Pause Timeline");
    };
    gwd.screenStart = function(event) {
      adlibStart();
    };
    gwd.screenTake = function(event) {
      takeScreenshot();
    };
    gwd.screenStop = function(event) {
      adlibStop();
    };
  </script>

      function handleDomContentLoaded(event) {

      function handleWebComponentsReady(event) {
        // Start the Ad lifecycle.
        setTimeout(function() {
          gwdAd.initAd();

      }

      /**
       * Handles the event that is dispatched after the Ad has been
       * initialized and before the default page of the Ad is shown.
       */
      function handleAdInitialized(event) {}

      window.addEventListener('DOMContentLoaded',

    })();
