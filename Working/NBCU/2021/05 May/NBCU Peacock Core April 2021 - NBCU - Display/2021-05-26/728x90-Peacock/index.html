    <body>
        <div id='mainContent' class='mainContent'>
            <div id="topSingleContent" class="topSingleContent">
                <img id="image1Content" adlib-image="frame1Image"/>
                <div id="backGradientContent" class="backGradientContent"></div>
                <p id="showTitleContent" adlib-text="frame1Headline2"></p>
            </div>
            <div id="topMultipleContent" class="topMultipleContent">
                <div id="show1Container" class="show1Container">
                    <img id="multipleImage1Content" adlib-image="frame1Image"/>
                    <div id="backGradientContent1" class="backGradientContent1"></div>
                    <p id="showTitle1Content" adlib-text="frame1Headline2"></p>  
                </div>
                <div id="show2Container" class="show2Container">
                    <img id="multipleImage2Content" adlib-image="frame1Image2"/>
                    <div id="backGradientContent2" class="backGradientContent2"></div>
                    <p id="showTitle2Content" adlib-text="frame1Headline3"></p>   
                </div>
                <div id="show3Container" class="show3Container">
                    <img id="multipleImage3Content" adlib-image="frame1Image3"/>
                    <div id="backGradientContent3" class="backGradientContent3"></div>
                    <p id="showTitle3Content" adlib-text="frame1Headline4"></p>            
                </div>
            </div>
            <div id="bottomContent" class="bottomContent">
                <img id="logoContent" class="logoContent" adlib-image="logo"/>

                </div>
                <div id="frame1HeadlineContainer" class="frame1HeadlineContainer">

        </div>
    </body>
    <script>           
        /***************************************
            DO NOT DELETE VARIABLES BELOW
        ***************************************/
        var creativeSize = '728x90'; // Set the width and height of the ad.
        var devDynamicContent = {}; // Variable for studio invocation code.
        var myVideo; // Variable to hold video element.
        var isMobile = navigator.userAgent.match(/(iPhone|iPod|iPad|Android|webOS|BlackBerry|IEMobile|Opera Mini)/i); // This is to check if the unit is running in mobile so the event to be used is touchend        
        /**************************************/
        //Sed do eiusmod tempor
        var defaultValues = {  
            numberOfFrames:"Single",
            frame1Headline:"CONSECTET UR ADIPI SCING ELITE",
            ctaText:"LOREM IPSUM DOLOR",
            logo:"peacockLogo.png",
            legal:"Pretium viverra suspendisse potenti nullam le",
            frame1Image:"singleShow.png",
            frame1Image2:"multipleShow2.png",
            frame1Image3:"multipleShow3.png",
            frame1Headline2:"Maecenas tempus",
            frame1Headline3:"Maecenas tempus, tellus eget condimentum rhoncus, sem quam semper liberosad",
            frame1Headline4:"Maecenas tempus, tellus eget condimentum rhoncus, sem quam semper liberosad",
            cssAttrib:"/* CSS STYLE */",
            customVariable:"0.6",
            landingPage:"https://www.peacocktv.com/",
            readableLabel:"728x90 | Default"
        };
        var possibleValues = {
            numberOfFrames:"Single,Multiple"
        }
        function exitCall() {
            Enabler.exitOverride("MainClick", defaultValues.landingPage);
        }
        var videoCuePoint = [
            //"cuePoint:funcName" ex. "1:firstAninmation" please do not included the parenthesis after the function name.
        ]
        function initDynamic() {
            if (checkEnvironment() === 'tools') {
                for (var i=0;i<Object.keys(defaultValues).length;i++) {
                    Object.keys(defaultValues)[i];
                }
            } else {
                // paste studio invocation code here, and delete the devDynamicContent declaration as it is already declared outside this function.
                
                Adlib.assignInvocationCode(); // DO NOT DELETE THIS CODE, This will automatically assign invocation code to defaultValues
            }
        }
        function populate() {            
            Adlib.populateElements(); // DO NOT DELETE THIS. automatically assign the defaultValues to the elements within the ad.
            /*****************************************
            If you need to manually assign a defaultValue to a style of an element, add it below.
            *****************************************/
            if (defaultValues.numberOfFrames == "Single") {
                document.querySelector("#backGradientContent").style.opacity = defaultValues.customVariable;
            } else {
                document.querySelector("#backGradientContent1").style.opacity = defaultValues.customVariable;
                document.querySelector("#backGradientContent2").style.opacity = defaultValues.customVariable;
                document.querySelector("#backGradientContent3").style.opacity = defaultValues.customVariable;                
            }
        };
    /*-----------------------------------------------------------------

        DO NOT MODIFY ANYTHING BELOW THIS COMMENT
    
    -----------------------------------------------------------------*/
        window.gwd = window.gwd || {};
        gwd.auto_PauseBtnClick = function(event) {
            gsap.globalTimeline.pause(); 
            if (myVideo != undefined)
                myVideo.pause();
        }
        gwd.auto_PlayBtnClick  = function(event) {
            gsap.globalTimeline.resume(); 
            if (myVideo != undefined)
                myVideo.play();
        }
        window.onload = function() {
            (Enabler.isInitialized()) ? enablerInitHandler() : Enabler.addEventListener(studio.events.StudioEvent.INIT, enablerInitHandler);
        }   
        function enablerInitHandler() {
            initDynamic();
            setTimeout(function() {
                Adlib.createAd(creativeSize);
                //document.querySelector("#mainContent").style.opacity = 1;
            }, 100);
            // this is from engineering team. this is strictly required
            var event = new CustomEvent("adinitialized");
            document.dispatchEvent(event);
        }
        // function for checking serving environment either studio or non studio
        function checkEnvironment() {
            let retVal;
            ( !Enabler.isServingInLiveEnvironment() ) ? retVal = 'tools': retVal = 'studio';
            return retVal;
        }
        (function () {
            if ( typeof window.CustomEvent === "function" ) return false; //If not IE
            function CustomEvent ( event, params ) {
                params = params || { bubbles: false, cancelable: false, detail: undefined };
                var evt = document.createEvent( 'CustomEvent' );
                evt.initCustomEvent( event, params.bubbles, params.cancelable, params.detail );
                return evt;
            }
            CustomEvent.prototype = window.Event.prototype;
            window.CustomEvent = CustomEvent;
        })();
    </script>
    <script src="adlibUtils-v3.js"></script>
    <script src='animation.js'></script>
</html>
