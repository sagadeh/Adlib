<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="ad.size" id='adSize'>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="adlib.css">
        <link rel="stylesheet" type="text/css" href="adStyle.css">
        <!--<link rel="preload" as="font" href="myFont.woff" type="font/woff" crossorigin="anonymous">-->
        <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
        <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.2.4_min.js"></script>
    </head>
    <style></style>
    <body>
        <div id='mainContent' class='mainContent'>
            <div id="background-container">
                <img id="frame1Background_loc" src="" class="img-fill" adlib-image="frame1Background">
                <img id="frame2Background_loc" src="" class="img-fill" adlib-image="frame2Background">
            </div>
            <img src="flare.png" id="flare" class="img-fill">
            <img src="gradient.png" class="img-fill">
            <img id="logo_loc" src="" class="img-fill" adlib-image="logo">
            <!--<img src="guide.png" class="img-fill">-->
            <div id="ctaContainer">
                <div id="ctaTextParent" textResize=true maxFontSize='18'>
                    <p id="ctaText_loc" adlib-text="ctaText" class="v-center"></p>
                </div>   
            </div>
            <div id="copy-container">
                <p id="frame1Headline_loc" adlib-text="frame1Headline"></p>
                <p id="frame1Headline2_loc" adlib-text="frame1Headline2"></p>
                <p id="frame1Subheadline_loc" adlib-text="frame1Subheadline"></p>
            </div>
            <div id="copy-container2">
                <p id="frame2Headline_loc" adlib-text="frame2Headline"></p>
                <p id="frame2Headline2_loc" adlib-text="frame2Headline2"></p>
                <p id="frame2Subheadline_loc" adlib-text="frame2Subheadline"></p>
            </div>
            <div id='exitButton' class='exitButton'></div>
        </div>
    </body>
    <script>           
        /***************************************
            DO NOT DELETE VARIABLES BELOW
        ***************************************/
        var creativeSize = '300x250'; // Set the width and height of the ad.
        var adType = 'cm'; //Possible values = pre-render, cm
        var devDynamicContent = {}; // Variable for studio invocation code.
        var myVideo; // Variable to hold video element.
        var isMobile = navigator.userAgent.match(/(iPhone|iPod|iPad|Android|webOS|BlackBerry|IEMobile|Opera Mini)/i); // This is to check if the unit is running in mobile so the event to be used is touchend        
        /**************************************/
        var defaultValues = {
            frame2Background:"frame2Background-300x250.png",
            frame1Background:"frame1Background-300x250.png",
            
            frame1Headline:"Introducing the new Fragrance",
            frame1Headline2:"BEAUTIFUL MAGNOLIA",
            frame1Subheadline:"Love it – or receive your money back.",
            
            frame2Headline:"Introducing the new Fragrance",
            frame2Headline2:"BEAUTIFUL MAGNOLIA",
            frame2Subheadline:"Love it – or receive your money back.",
            
            ctaText:"Experience the Fragrance",
            logo:"logo-300x250.png",
            cssAttrib:"/* CSS STYLE */",
            landingPage:"https://ad-lib.io/",
            readableLabel:"Default_300x250"
        };
        //var clickTag = defaultValues.landingPage; //uncomment this variable for pre-render
        function exitCall() {
            //use exitOverride for non pre-render ads, and exit for pre-render, make sure to change the variable adType above.
            Enabler.exitOverride("MainClick", defaultValues.landingPage); // for non pre-render ads
            //Enabler.exit('clickTag', clickTag); // for pre-render ads
        };
        function initDynamic() {
            if (checkEnvironment() === 'tools') {
                for (var i=0;i<Object.keys(defaultValues).length;i++) {
                    Object.keys(defaultValues)[i];
                }
            } else {
                // paste studio invocation code here, and delete the devDynamicContent declaration as it is already declared outside this function.
                Enabler.setProfileId(10607257);

                devDynamicContent.Este_Lauder_BeautifulMagnolia_20Q3_AdLib_Feed = [{}];
                devDynamicContent.Este_Lauder_BeautifulMagnolia_20Q3_AdLib_Feed[0]._id = 0;
                devDynamicContent.Este_Lauder_BeautifulMagnolia_20Q3_AdLib_Feed[0].id = 1;
                devDynamicContent.Este_Lauder_BeautifulMagnolia_20Q3_AdLib_Feed[0].Reporting_Label = "6037b6160d45f500069d8d6d-6037c9540d45f500069da47d_14";
                devDynamicContent.Este_Lauder_BeautifulMagnolia_20Q3_AdLib_Feed[0].Active = true;
                devDynamicContent.Este_Lauder_BeautifulMagnolia_20Q3_AdLib_Feed[0].Weights = 1;
                devDynamicContent.Este_Lauder_BeautifulMagnolia_20Q3_AdLib_Feed[0].Scoring_status = "Unscored";
                devDynamicContent.Este_Lauder_BeautifulMagnolia_20Q3_AdLib_Feed[0].frame2Background = {};
                devDynamicContent.Este_Lauder_BeautifulMagnolia_20Q3_AdLib_Feed[0].frame2Background.Url = "";
                devDynamicContent.Este_Lauder_BeautifulMagnolia_20Q3_AdLib_Feed[0].frame1Background = {};
                devDynamicContent.Este_Lauder_BeautifulMagnolia_20Q3_AdLib_Feed[0].frame1Background.Url = "";
                devDynamicContent.Este_Lauder_BeautifulMagnolia_20Q3_AdLib_Feed[0].frame1Headline = "";
                devDynamicContent.Este_Lauder_BeautifulMagnolia_20Q3_AdLib_Feed[0].frame1Headline2 = "";
                devDynamicContent.Este_Lauder_BeautifulMagnolia_20Q3_AdLib_Feed[0].frame1Subheadline = "";
                devDynamicContent.Este_Lauder_BeautifulMagnolia_20Q3_AdLib_Feed[0].frame2Headline = "";
                devDynamicContent.Este_Lauder_BeautifulMagnolia_20Q3_AdLib_Feed[0].frame2Headline2 = "";
                devDynamicContent.Este_Lauder_BeautifulMagnolia_20Q3_AdLib_Feed[0].frame2Subheadline = "";
                devDynamicContent.Este_Lauder_BeautifulMagnolia_20Q3_AdLib_Feed[0].ctaText = "";
                devDynamicContent.Este_Lauder_BeautifulMagnolia_20Q3_AdLib_Feed[0].logo = {};
                devDynamicContent.Este_Lauder_BeautifulMagnolia_20Q3_AdLib_Feed[0].logo.Url = "";
                devDynamicContent.Este_Lauder_BeautifulMagnolia_20Q3_AdLib_Feed[0].cssAttrib = "\/* CSS STYLE *\/";
                devDynamicContent.Este_Lauder_BeautifulMagnolia_20Q3_AdLib_Feed[0].landingPage = {};
                devDynamicContent.Este_Lauder_BeautifulMagnolia_20Q3_AdLib_Feed[0].landingPage.Url = "https://www.esteelauder.co.uk/product/1696/86448/page/search/test/beautiful-magnolia/eau-de-parfum-spray";
                devDynamicContent.Este_Lauder_BeautifulMagnolia_20Q3_AdLib_Feed[0].readableLabel = "300x250 | Est\u00E9e Lauder | Default";
                Enabler.setDevDynamicContent(devDynamicContent);
                Adlib.assignInvocationCode(); // DO NOT DELETE THIS CODE, This will automatically assign invocation code to defaultValues
            }
        }
        function populate() {            
            Adlib.populateElements(); // DO NOT DELETE THIS. automatically assign the defaultValues to the elements within the ad.
            /*****************************************
            If you need to manually assign a defaultValue to a style of an element, add it below.
            *****************************************/
        };
    /*-----------------------------------------------------------------

        DO NOT MODIFY ANYTHING BELOW THIS COMMENT
    
    -----------------------------------------------------------------*/
        window.gwd = window.gwd || {};
        gwd.auto_PauseBtnClick = function(event) {
            gsap.globalTimeline.pause(); 
            if (myVideo != undefined)
                myVideo.pause();
        }
        gwd.auto_PlayBtnClick  = function(event) {
            gsap.globalTimeline.resume(); 
            if (myVideo != undefined)
                myVideo.play();
        }
        window.onload = function() {
            (Enabler.isInitialized()) ? enablerInitHandler() : Enabler.addEventListener(studio.events.StudioEvent.INIT, enablerInitHandler);
        }   
        function enablerInitHandler() {
            initDynamic();
            setTimeout(function() {
                Adlib.createAd(creativeSize);
                //document.querySelector("#mainContent").style.opacity = 1;
            }, 100);
            // this is from engineering team. this is strictly required
            var event = new CustomEvent("adinitialized");
            document.dispatchEvent(event);
        }
        // function for checking serving environment either studio or non studio
        function checkEnvironment() {
            let retVal;
            ( !Enabler.isServingInLiveEnvironment() ) ? retVal = 'tools': ( adType == 'pre-render' ) ? retVal = 'tools' : retVal = 'studio';
            return retVal;
        }
        (function () {
            if ( typeof window.CustomEvent === "function" ) return false; //If not IE
            function CustomEvent ( event, params ) {
                params = params || { bubbles: false, cancelable: false, detail: undefined };
                var evt = document.createEvent( 'CustomEvent' );
                evt.initCustomEvent( event, params.bubbles, params.cancelable, params.detail );
                return evt;
            }
            CustomEvent.prototype = window.Event.prototype;
            window.CustomEvent = CustomEvent;
        })();
    </script>
    <script src="adlibUtils-v3.js"></script>
    <script src='animation.js'></script>
</html>
