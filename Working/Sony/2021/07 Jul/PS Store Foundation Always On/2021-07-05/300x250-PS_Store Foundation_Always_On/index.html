<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="ad.size" id='adSize'>

    <style></style>
    <body>
        <div id='mainContent' class='mainContent'>
            <img id="frame1-bg" class="full-size" src="" adlib-image="frame1Background">
            <img id="frame2-bg" class="full-size" src="" adlib-image="frame2Background">
            <img id="rating" class="full-size" src="" adlib-image="frame2Image">
            
            <div id="frame2-headline-wrapper" textResize="true" maxFontSize="38">
                <p id="frame2-headline" adlib-text="frame2Headline"></p>
            </div>
            <div id="single-packshot-container">
                <div id="single-packshot1-headline-wrapper">
                    <p id="single-packshot-frame3headline" class="single-packshot-headline" adlib-text="frame3Headline"></p>
                    <p id="single-packshot-frame3headline2" class="single-packshot-headline2" adlib-text="frame3Headline2"></p>
                </div>
                <img id="single-packshot1-image" src="" adlib-image="frame3Image">
            </div>
            <div id="single-packshot-container">
                <div id="single-packshot2-headline-wrapper">
                    <p id="single-packshot-frame4headline" class="single-packshot-headline" adlib-text="frame4Headline"></p>
                    <p id="single-packshot-frame4headline2" class="single-packshot-headline2" adlib-text="frame4Headline2"></p>
                </div>
                <img id="single-packshot2-image" src="" adlib-image="frame4Image">
            </div>
            <div id="single-packshot-container">
                <div id="single-packshot3-headline-wrapper">
                    <p id="single-packshot-frame5headline" class="single-packshot-headline" adlib-text="frame5Headline"></p>
                    <p id="single-packshot-frame5headline2" class="single-packshot-headline2" adlib-text="frame5Headline2"></p>
                </div>
                <img id="single-packshot3-image" src="" adlib-image="frame5Image">
            </div>
            <div id="cta-container">
                <div id="cta-wrapper">
                    <div id="cta" adlib-text="ctaText"></div>
                </div>
            </div>
            <!--<img id="guide" src="guide.png">-->
            <div id="endframe-container">
                <p id="multi-packshot-headline" adlib-text="frame6Headline"></p>
                <div id="multi-packshot-image-wrapper">
                    <img id="multi-packshot-image1" src="" adlib-image="frame6Image">
                    <img id="multi-packshot-image2" src="" adlib-image="frame6Image2">
                    <img id="multi-packshot-image3" src="" adlib-image="frame6Image3">
                </div>
            </div>
            <div id='exitButton' class='exitButton'></div>
        </div>
    </body>
    <script>           
        /***************************************
            DO NOT DELETE VARIABLES BELOW
        ***************************************/
        var creativeSize = '300x250'; // Set the width and height of the ad.
        var devDynamicContent = {}; // Variable for studio invocation code.
        var isMobile = navigator.userAgent.match(/(iPhone|iPod|iPad|Android|webOS|BlackBerry|IEMobile|Opera Mini)/i); // This is to check if the unit is running in mobile so the event to be used is touchend        
        /**************************************/
        var defaultValues = {  
            cssAttrib:"/* CSS STYLE */",
            landingPage:"https://ad-lib.io/",
            frame1Background:"frame1-bg.png",
            frame2Background:"frame2-bg.png",
            frame2Image:"rating.png",
            frame2Headline:"Lorem Ipsum Dolors",
            frame3Headline:"Aeneana",
            frame3Headline2:"XX/XX/XXXX",
            frame3Image:"packshot1.png",
            frame4Headline:"Nullamas",
            frame4Headline2:"XX/XX/XXXX",
            frame4Image:"packshot2.png",
            frame5Headline:"Blandits",
            frame5Headline2:"XX/XX/XXXX",
            frame5Image:"packshot3.png",
            frame6Headline:"Lorem Ipsum<br> Dolors",
            frame6Image:"packshot1.png",
            frame6Image2:"packshot2.png",
            frame6Image3:"packshot3.png",
            ctaText:"LOREM IPSUM"
        };
        function exitCall() {
            Enabler.exitOverride("MainClick", defaultValues.landingPage);
        }
        var videoCuePoint = [
            //"cuePoint:funcName" ex. "1:firstAninmation" please do not included the parenthesis after the function name.
        ]
        function initDynamic() {
            //Adlib.fpsSettings(60); // uncomment this if you want to change the FPS used in the creative
            if (checkEnvironment() === 'tools') {
                for (var i=0;i<Object.keys(defaultValues).length;i++) {
                    Object.keys(defaultValues)[i];
                }
            } else {
                // paste studio invocation code here, and delete the devDynamicContent declaration as it is already declared outside this function.
                
                Adlib.assignInvocationCode(); // DO NOT DELETE THIS CODE, This will automatically assign invocation code to defaultValues
            }
        }
        function populate() {            
            Adlib.populateElements(); // DO NOT DELETE THIS. automatically assign the defaultValues to the elements within the ad.
            /*****************************************
            If you need to manually assign a defaultValue to a style of an element, add it below.
            *****************************************/
        };
    /*-----------------------------------------------------------------

        DO NOT MODIFY ANYTHING BELOW THIS COMMENT
    
    -----------------------------------------------------------------*/
        window.gwd = window.gwd || {};
        gwd.auto_PauseBtnClick = function(event) {
            gsap.globalTimeline.pause(); 
        }
        gwd.auto_PlayBtnClick  = function(event) {
            gsap.globalTimeline.resume(); 
        }
        window.onload = function() {
            (Enabler.isInitialized()) ? enablerInitHandler() : Enabler.addEventListener(studio.events.StudioEvent.INIT, enablerInitHandler);
        }   
        function enablerInitHandler() {
            initDynamic();
            setTimeout(function() {
                Adlib.createAd(creativeSize);
                //document.querySelector("#mainContent").style.opacity = 1;
            }, 100);
            // this is from engineering team. this is strictly required
            var event = new CustomEvent("adinitialized");
            document.dispatchEvent(event);
        }
        // function for checking serving environment either studio or non studio
        function checkEnvironment() {
            let retVal;
            ( !Enabler.isServingInLiveEnvironment() ) ? retVal = 'tools': retVal = 'studio';
            return retVal;
        }
        (function () {
            if ( typeof window.CustomEvent === "function" ) return false; //If not IE
            function CustomEvent ( event, params ) {
                params = params || { bubbles: false, cancelable: false, detail: undefined };
                var evt = document.createEvent( 'CustomEvent' );
                evt.initCustomEvent( event, params.bubbles, params.cancelable, params.detail );
                return evt;
            }
            CustomEvent.prototype = window.Event.prototype;
            window.CustomEvent = CustomEvent;
        })();
    </script>
    <script src="adlibUtils-v3.js"></script>
    <script src='animation.js'></script>
</html>
