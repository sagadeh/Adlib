    <style>
        .creative-size {
            width: 300px;
            height: 250px;
        }

        @font-face {
            font-family: SpecsaversWeb-Regular;
            src: url("./SpecsaversWeb-Regular.woff2") format("woff2"), url("./SpecsaversWeb-Regular.woff") format("woff");
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: SpecsaversWeb-Medium;
            src: url("./SpecsaversWeb-Medium.woff2") format("woff2"), url("./SpecsaversWeb-Medium.woff") format("woff");
            font-weight: 500;
            font-style: normal;
        }

        @font-face {
            font-family: SpecsaversWeb-Bold;
            src: url("./SpecsaversWeb-Bold.woff2") format("woff2"), url("./SpecsaversWeb-Bold.woff") format("woff");
            font-weight: bold;
            font-style: normal;
        }

        body {
            font-family: "SpecsaversWeb-Medium";
            background: #ffffff;
        }

        img {
            position: absolute;
            width: 100%;
            height: auto;
            left: 0;
            right: 0;
        }

        sup {
            line-height: 0;
            position: relative;
            vertical-align: super;
        }

        #container {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
            overflow: hidden;
        }

        #logo-wrapper {
            position: absolute;
            margin: 0 auto;
            height: 36px;
            width: 95px;
            bottom: 15px;
            right: 12px;
        }

        .copy-wrapper {
            align-items: center;
            position: absolute;
            flex-wrap: wrap;
            display: flex;
            height: auto;
            bottom: 51px;
            width: 100%;
            margin-bottom: 20px;
        }

        .copy-wrapper>div {
            width: 100%;
        }

        .copy-wrapper>div>div {
            position: relative;
            padding: 0 12px;
            display: flex;
            align-items: end;
        }

        .cta-btn {
            position: absolute;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            display: flex;
            width: 130px;
            height: 36px;
            bottom: 15px;
            left: 12px;
            font-family: "SpecsaversWeb-Medium";
        }

        .copy-wrapper>div>div:first-child {
            margin-top: 0 !important;
        }

        .tap-area {
            position: absolute;
            border: 1px solid #000;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        @media all and (-webkit-min-device-pixel-ratio:0) and (min-resolution: .001dpcm) {
            img {
                image-rendering: -webkit-optimize-contrast;
            }
        }
    </style>
</head>

                    tl.to("#frame1-headline1", 1, {
                        opacity: 0,

                }

                    tl.to("#frame1-headline2", 1, {

                }

                    tl.to("#frame1-headline3", 1, {
                        opacity: 0,
                        x: -100,

                        force3D: true

                }
            }

            //frame 2
            if (defaultValues.frame2Headline.toLowerCase() != "n/a") {
                tl.to("#frame2-headline1", 1, {
                    opacity: 1,
                    x: 0,
                    ease: "startAnimation",
                    force3D: true
                }, "-=0.1")

                if (defaultValues.frame2Headline2.toLowerCase() != "n/a") {
                    tl.to("#frame2-headline2", 1, {
                        opacity: 1,
                        x: 0,
                        ease: "startAnimation",

                    }, "-=0.8")
                }
                if (defaultValues.frame2Headline3.toLowerCase() != "n/a") {
                    tl.to("#frame2-headline3", 1, {

                }
                //final call
                tl.to("#cta-wrapper", 0.1, {
                    x: 0,

                }, "+=0.1")
                if (defaultValues.ctaText2.toLowerCase() != "n/a") {
                    tl.to("#cta-wrapper", 0.1, {
                            opacity: 0,
                            y: -4,
                            ease: "startAnimation",
                            force3D: true
                        }, "+=1")
                        .to("#finalcall-wrapper", 0.1, {
                            opacity: 1,
                            y: -4,
                            ease: "startAnimation",
                            force3D: true
                        }, "-=0.1")
                        .to("#finalcall-wrapper", 0.1, {
                            y: 0,
                            opacity: 1,
                            ease: "endAnimation",
                            force3D: true
                        })
                        .to("#finalcall-wrapper", 0.1, {
                            y: -2,
                            ease: "startAnimation",

                        })
                        .to("#finalcall-wrapper", 0.1, {

                            ease: "endAnimation",

                            onComplete: takeScreenshot
                        })
                        .to("#finalcall-wrapper", 0.1, {
                            opacity: 0,
                            y: -4,

                            force3D: true
                        }, "+=1.5")

                            opacity: 1,
                            y: -4,

                            onCompleteParams: ["frame2end"]
                        }, "-=0.1")
                } else {
                    tl.to("#cta-wrapper", 0.1, {
                        y: -4,
                        ease: "startAnimation",
                        force3D: true
                    }, "+=1");
                }
                tl.to("#cta-wrapper", 0.1, {
                        y: 0,

                        ease: "endAnimation",

                    })
                    .to("#cta-wrapper", 0.1, {

                        force3D: true
                    })
                    .to("#cta-wrapper", 0.1, {
                        y: 0,
                        ease: "endAnimation",
                        force3D: true,
                        onComplete: getEnd,
                        onCompleteParams: ["frame2end"]
                    })

                //end frame 2
                if (defaultValues.frame2Headline.toLowerCase() != "n/a") {
                    tl.to("#frame2-headline1", 1, {
                        opacity: 0,
                        x: -100,
                        ease: "endAnimation",
                        force3D: true
                    }, "+=2.5")
                }
                if (defaultValues.frame2Headline2.toLowerCase() != "n/a") {
                    tl.to("#frame2-headline2", 1, {
                        opacity: 0,
                        x: -100,
                        ease: "endAnimation",
                        force3D: true
                    }, "-=0.8")
                }
                if (defaultValues.frame2Headline3.toLowerCase() != "n/a") {
                    tl.to("#frame2-headline3", 1, {
                        opacity: 0,

                        ease: "endAnimation",

                }
            }
            //start frame 3
            if (defaultValues.frame3Headline.toLowerCase() != "n/a") {
                tl.to("#frame3-headline1", 1, {
                    opacity: 1,

                    force3D: true
                }, "-=0.1")

                if (defaultValues.frame3Headline2.toLowerCase() != "n/a") {
                    tl.to("#frame3-headline2", 1, {
                        opacity: 1,

                }
                if (defaultValues.frame3Headline3.toLowerCase() != "n/a") {
                    tl.to("#frame3-headline3", 1, {

                }
                tl.to("#cta-wrapper", 0.1, {

                    .to("#cta-wrapper", 0.1, {

                    .to("#cta-wrapper", 0.1, {

                    })
                    .to("#cta-wrapper", 0.1, {
                        y: 0,
                        ease: "endAnimation",
                        force3D: true,
                        onComplete: getEnd,
                        onCompleteParams: ["frame3"]
                    })
                //end frame 3
                if (defaultValues.frame3Headline.toLowerCase() != "n/a") {
                    tl.to("#frame3-headline1", 1, {
                        opacity: 0,

                if (defaultValues.frame3Headline2.toLowerCase() != "n/a") {
                    tl.to("#frame3-headline2", 1, {

                }
                if (defaultValues.frame3Headline3.toLowerCase() != "n/a") {
                    tl.to("#frame3-headline3", 1, {
                        opacity: 0,
                        x: -100,
                        ease: "endAnimation",
                        force3D: true
                    }, "-=0.8")
                }
            }
            tl.to(["#cta-wrapper", "#finalcall-wrapper"], 1, {
                opacity: 0,
                x: -100,
                ease: "endAnimation",
                force3D: true,
                onComplete: () => {
                    _loopCount++
                }
            }, "-=0.8")
        }

        function getEnd(t) {

            takeScreenshot();
            const frameCountEnd = defaultValues.animationType + "end";
            switch (t) {
                case "frame1":
                    if (defaultValues.frame2Headline.toLowerCase() != "n/a" &&
                        defaultValues.animationType === "frame1" &&
                        _loopCount == 2) {
                        gsap.globalTimeline.pause();
                        tl.kill();
                        adlibEnd();
                    }
                    break;

                case "frame1end":
                    console.log(defaultValues.animationType)
                    if (defaultValues.frame2Headline.toLowerCase() === "n/a" &&
                        defaultValues.frame3Headline.toLowerCase() === "n/a" &&
                        defaultValues.animationType === "frame1" &&
                        _loopCount == 1) {
                        gsap.globalTimeline.pause();
                        tl.kill();
                        adlibEnd();
                    }
                    break;

                case "frame2":
                    if (defaultValues.frame2Headline.toLowerCase() != "n/a" &&
                        defaultValues.frame3Headline.toLowerCase() != "n/a" &&
                        defaultValues.animationType === "frame2" &&
                        _loopCount == 2) {
                        gsap.globalTimeline.pause();
                        tl.kill();
                        adlibEnd();
                    }
                    break;

                case "frame2end":
                    if (defaultValues.frame2Headline.toLowerCase() != "n/a" &&
                        defaultValues.frame3Headline.toLowerCase() === "n/a" &&
                        defaultValues.animationType === "frame2" &&
                        _loopCount == 1) {
                        gsap.globalTimeline.pause();
                        tl.kill();
                        adlibEnd();
                    }
                    break;

                case "frame3":
                    if (defaultValues.frame1Headline.toLowerCase() != "n/a" &&
                        defaultValues.frame2Headline.toLowerCase() != "n/a" &&
                        defaultValues.frame3Headline.toLowerCase() != "n/a" &&
                        defaultValues.animationType === "frame3" &&
                        _loopCount == 1) {
                        gsap.globalTimeline.pause();
                        tl.kill();
                        adlibEnd();
                    }
                    break;
            }
        }

    <script>
        window.gwd = {
            globalCopyProp: [],
            auto_PauseBtnClick: function() {
                gsap.globalTimeline.pause()
            },
            auto_PlayBtnClick: function() {
                gsap.globalTimeline.resume()
            },
            clickExit: function() {
                Enabler.exitOverride("Specsavers Sale Tempalte", defaultValues.landingPage)
            },
            customCSS: function(css) {
                var style = document.createElement('style')
                style.innerText = css;
                document.head.appendChild(style)
            },
            hasCurrency: function(d, f) {
                if (/^\+?(0|[1-9]\d*)$/.test(d)) {
                    if (defaultValues.currency.toLowerCase() != "n/a") {
                        if (defaultValues.currency === "%") {
                            return `${d}${defaultValues.currency}`;
                        } else {
                            return `${d}<sup style="font-family:${fontProperty["Medium"]}; top: 1px; font-size: ${parseInt(f)/2}px; margin-left: 2px;">${defaultValues.currency}</sup>`;
                        }
                    } else {
                        return d;
                    }
                } else {
                    return d;
                }
            }
        }

        function initDynamic() {

        }
        //populate
        function populate() {
            const {

                logo,

                frame1Headline2,
                frame1Headline3,
                frame2Headline,
                frame2Headline2,
                frame2Headline3,
                frame3Headline,

                baseImage,

                currency,

            _staticImageText.setAttribute("src", baseImage);
            _staticCurve.setAttribute("src", baseImage2);

            _frame1headline1.innerHTML = gwd.hasCurrency(frame1Headline, frame1FontSizeprop[0]);
            _frame1headline2.innerHTML = gwd.hasCurrency(frame1Headline2, frame1FontSizeprop[1]);
            _frame1headline3.innerHTML = gwd.hasCurrency(frame1Headline3, frame1FontSizeprop[2]);

            _frame2headline1.innerHTML = gwd.hasCurrency(frame2Headline, frame2FontSizeprop[0]);
            _frame2headline2.innerHTML = gwd.hasCurrency(frame2Headline2, frame2FontSizeprop[1]);
            _frame2headline3.innerHTML = gwd.hasCurrency(frame2Headline3, frame2FontSizeprop[2]);

            _frame3headline1.innerHTML = gwd.hasCurrency(frame3Headline, frame3FontSizeprop[0]);
            _frame3headline2.innerHTML = gwd.hasCurrency(frame3Headline2, frame3FontSizeprop[1]);
            _frame3headline3.innerHTML = gwd.hasCurrency(frame3Headline3, frame3FontSizeprop[2]);

            _cta.innerHTML = ctaText;
            _finalcall.innerHTML = ctaText2;
        }
        //primary handler
        function enablerInitHandler() {
            initDynamic();
            populate.call(defaultValues);
            //load image first
            Promise.all(Array.from(document.images).map(img => {
                if (img.complete)
                    if (img.naturalHeight !== 0)
                        return Promise.resolve();
                    else
                        return Promise.reject(img);
                return new Promise((resolve, reject) => {
                    img.addEventListener('load', resolve);
                    img.addEventListener('error', () => reject(img));
                });
            })).then(() => {
                //before animation
                gsap.set(".image-wrapper", {
                    opacity: 1
                });
                setTimeout(animation, 1000);
            }, badImg => {
                console.log('some image failed to load, others may still be loading');
                console.log('first broken image:', badImg);
            });


            var event = new CustomEvent("adinitialized");
            document.dispatchEvent(event);
        }
        //Auto height
        function customContainer() {
            document.querySelectorAll(".copy-wrapper div div").forEach(function(e) {
                e.style.marginTop = `${(e.offsetHeight > 0)? "10px" : "0px"}`;
            });

            //get max heigh of all copy wrappers
            document.querySelectorAll(".copy-wrapper").forEach(function(e) {
                gwd.globalCopyProp.push(e.offsetHeight);
            });

            //get max height 
            var max = gwd.globalCopyProp.reduce(function(a, b) {
                return Math.max(a, b);
            });

            //set height of all copy wrappers
            document.querySelectorAll(".copy-wrapper").forEach(function(e) {
                e.style.height = `${max}px`;
            });
        }
        //this functions will take screenshot per frame
        function takeScreenshot() {
            var iframeWidth = window.innerWidth;
            var iframeHeight = window.innerHeight;
            try {
                var iframeX = window.parent.document.getElementById('adlib-screenshot-preview').offsetLeft;
                var iframeY = window.parent.document.getElementById('adlib-screenshot-preview').offsetTop;
                parent.postMessage({
                    type: 'SCREENSHOT',
                    data: {
                        iframeX,
                        iframeY,
                        iframeHeight,
                        iframeWidth
                    }
                }, '*');
            } catch (e) {}
        }
        //parent listener when ad strats
        function adlibStart() {
            parent.postMessage({
                type: 'SCREENSHOT_START',
                id: window.location.hash.split("=")[1] || 0
            }, '*');
        }
        //parent listener when ad ends
        function adlibEnd() {
            parent.postMessage({
                type: 'SCREENSHOT_STOP',
                id: window.location.hash.split("=")[1] || 0
            }, '*');
        }
        //click exit
        ['click', 'ontouchstart'].forEach(function(evt) {
            document.querySelector("#clickExit").addEventListener(evt, function(e) {
                e.preventDefault();
                gwd.clickExit();
            }, false);
        });

        //onload
        (function() {
            (Enabler.isInitialized()) ? enablerInitHandler(): Enabler.addEventListener(studio.events.StudioEvent.INIT, enablerInitHandler);
        })();
    </script>
</body>
