      function handleDomContentLoaded(event) {}

       * custom elements have been registered and upgraded.
       */
      function handleWebComponentsReady(event) {
        // Start the Ad lifecycle.
        setTimeout(function() {
          gwdAd.initAd();
        }, 0);
      }

      /**
       * Handles the event that is dispatched after the Ad has been
       * initialized and before the default page of the Ad is shown.
       */
      function handleAdInitialized(event) {}
      window.addEventListener('DOMContentLoaded',
        handleDomContentLoaded, false);
      window.addEventListener('WebComponentsReady',
        handleWebComponentsReady, false);
      window.addEventListener('adinitialized',
        handleAdInitialized, false);
    })();

  <script type="text/javascript">var tween;
var field = 'adlibCreativeId';
var url = window.location.href;
var id = getParameterByName(field, url) || 0;

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp(`(#?|&)${name}(=([^&#]*)|&|#|$)`);
    var results = regex.exec(url);
    if (!results) return null;
    if (!results[3]) return '';
    return decodeURIComponent(results[3].replace(/\+/g, ' '));
}

function takeScreenshot() {
    var iframeWidth = window.innerWidth;
    var iframeHeight = window.innerHeight;
    try {
        var iframeX = window.parent.document.getElementById('adlib-screenshot-preview').offsetLeft;
        var iframeY = window.parent.document.getElementById('adlib-screenshot-preview').offsetTop;
        parent.postMessage({
            type: 'SCREENSHOT',
            data: {
                iframeX,
                iframeY,
                iframeHeight,
                iframeWidth
            }
        }, '*');
    } catch (e) {}
}

function adlibStart() {
    /*Called at the start of the animation*/
    parent.postMessage({
        type: 'SCREENSHOT_START',
        id
    }, '*');
}

function adlibEnd() {
    parent.postMessage({
        type: 'SCREENSHOT_STOP',
        id
    }, '*');
}

 
 </script>

}

      //insubheadline
      .to(subheadline2, 1, { ease: "inAnimation", x: 0, opacity: 1, force3D: true, delay: 0.2,onComplete:takeScreenshot })

      .to(ctatext, .1, { ease: "inAnimation", y: -4, force3D: true, delay:0.5 })
