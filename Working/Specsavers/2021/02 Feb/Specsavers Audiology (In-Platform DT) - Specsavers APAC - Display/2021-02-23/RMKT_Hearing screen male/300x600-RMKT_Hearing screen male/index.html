<!DOCTYPE html>
<html>
<head>
<meta name="ad.size" content="width=300,height=600">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>HTML Static Image</title>
<script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
<script type="text/javascript">
    var clickTag = "https://www.specsavers.com.au/hearing/book-appointment/choose-store";
</script>
<style>
    #mainContent {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 300px;
        height: 600px;
    }
    #exitButton {
        position: absolute;
        cursor: pointer;
        width: inherit;
        height: inherit;
    }
    .img-fill {
        position: absolute;
        top: 0;
        left: 0;
        width: inherit;
        height: inherit;
        object-fit: fill;
    }
</style>    
</head>
<body>
    <a href="javascript:void(window.open(window.clickTag))">
    <div id='mainContent'>
        <img src="300x600.jpg" class="img-fill"> 
        <div id='exitButton'></div>
    </div>
</body>
</html>
