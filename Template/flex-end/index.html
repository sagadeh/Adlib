<!DOCTYPE html>
<html>
<head>
<style>
    #main {
        position: absolute;
        width: 300px;
        height: 600px;
        background-color: darkgray;
        
    }
    #colorContainer {
        position: relative;
        top: 10px;
        width: 100%;
        height: auto;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
    }
    #div1, #div2, #div3, #div4 {
        width: 100%;
        height: auto;
    }
    #div1 {
        position: absolute;
        background-color: red;
    }
    #div2 {
        position: absolute;
        background-color: blue;
    }
    #div3 {
        position: absolute;
        background-color: green;
    }
    #div4 {
        position: absolute;
        background-color: pink;
    }
</style>
</head>
<body>

<div id="main">
    <div id="colorContainer">
        <div id="div1">item 1</div>
        <div id="div2">item 2</div>
        <div id="div3">item 3</div>
        <div id="div4">item 4</div>
    </div>
    
</div>

</body>
</html>
