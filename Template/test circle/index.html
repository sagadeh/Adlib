<!DOCTYPE html>
<html>
<head>
    <title>Circle Animation</title>
    <style>
        #main {
            position: absolute;
            width: 300px;
            height: 250px;
            background-color: white;
            border: 1px solid black;
        }
        #circle1-wrapper, #circle2-wrapper, #circle3-wrapper, #circle4-wrapper {
            position: absolute;
            width: 300px;
            height: 250px;
            overflow: hidden;
            display: none;
        }
        #circle1-wrapper {
            right: 0px;
        }
        #circle2-wrapper {
            bottom: 0px;
        }
        #circle3-wrapper {
            left: 0px;
        }
        #circle4-wrapper {
            top: 0px;
        }
        #circle1, #circle2, #circle3, #circle4 {
            position: absolute;
            width: 300px;
            height: 250px;
        } 
        #circle1 {
            background-image: url(circle1.png);
        }
        #circle2 {
            background-image: url(circle2.png);
        }
        #circle3 {
            background-image: url(circle3.png);
        }
        #circle4 {
            background-image: url(circle4.png);
        }
    </style>
    
</head>
<body>

<div id="main">
    <div id="circle1-wrapper">
        <div id="circle1"></div>
    </div>
    <div id="circle2-wrapper">
        <div id="circle2"></div>
    </div>
    <div id="circle3-wrapper">
        <div id="circle3"></div>
    </div>
    <div id="circle4-wrapper">
        <div id="circle4"></div>
    </div>
</div>
<script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.0.1_min.js"></script>
<script>
    var tl = gsap.timeline();
    
    tl.from("#circle1-wrapper", {duration: 0.5, width: "150px"})
      .from("#circle1", {duartion: 0.5, left: "-150px"},'-=0.5')
      .from("#circle2-wrapper", {duration: 0.5, height: "125px"},'-=0.3')
      .from("#circle2", {duartion: 0.5, top: "-125px"},'-=0.5')
      .from("#circle3-wrapper", {duration: 0.5, width: "0px"},'-=0.4')
      .from("#circle4-wrapper", {duration: 0.5, height: "0px"},'-=0.4');
</script> 
</body>
</html>
